<div class="container-fluid">
    <h2 class="text-center">Create New Goal</h2>
    <hr>
    <form #goalForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="owner">Owner</label>
            <input name="owner" required type="text" id="owner" class="form-control">
        </div>

        <div class="form-group">
            <label for="complete">Completion</label><br>
            <input type='date' id="complete" required>
        </div>
    </form>

</div>
