<div class="container">

    <h1>My Goals</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">

            <div *ngFor='let goal of goals; let i = index'>
                <div>
                    <h4 appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Show Details</button>
                </div>
                <div *ngIf='goal.showDescription'>

                    <app-goal-detail [goal]='goal' (isComplete)='completeGoal($event, i)' (isToBeDeleted)='deleteGoal($event,i)'></app-goal-detail>

                </div>


            </div>


        </div>
        <div class="col-md-6">
            <app-goal-form></app-goal-form>
        </div>
    </div>
    <p *ngIf='goals.length > 5'>You have too many Goals!!</p>

</div>
